<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Javascript-2</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 8-14</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="bg-tertiary">
        <div class="container">
            <div class="row mt-5">
                <div class="col text-center">
                    <h4>Chapter # 8-14 | Concatination | Prompts | If...else and else if Statements</h4>
                    <hr>
                </div>
            </div>
            <!-- function buttons -->
            <div class="row">
                <div class="col border border-secondary rounded py-4 my-4 text-center">
                    <button class="btn btn-danger btn-sm" id="concateBtn">Concatinate some strings</button>
                    <button class="btn btn-danger btn-sm" id="askNameBtn">Ask Name From User</button>
                    <button class="btn btn-danger btn-sm" id="comparisonBtn">Comparison Operators</button>
                    <button class="btn btn-danger btn-sm" id="ifElseBtn">if else if</button>
                    <button class="btn btn-danger btn-sm" id="testingBtn">Testing Sets of Conditions</button>
                    <button class="btn btn-danger btn-sm" id="ifNestedBtn">if Statements Nested</button>
                    <button class="btn btn-danger btn-sm" id="loginBtn">Login</button>
                    <button class="btn btn-danger btn-sm" id="checkBtn">Check</button>
                </div>
            </div>

            <!-- Statement-->
            <div class="row mt-5">
                <div class="col text-center">
                    <h3>Original Statement</h3>
                </div>
            </div>
            <div class="row">
                <div class="col border border-secondary rounded py-4 text-center" id="inputDiv">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <button class="btn btn-sm border border-secondary" id="clearInputBtn">Clear Statement</button>
                </div>
            </div>

            <!-- output -->
            <div class="row mt-5">
                <div class="col text-center">
                    <h3>Output / Result</h3>
                </div>
            </div>
            <div class="row">
                <div class="col border border-secondary rounded py-4 text-center" id="outputDiv">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <button class="btn btn-sm border border-secondary" id="clearOutputBtn">Clear Statement</button>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="mt-5 py-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center text-white mb-0">&copy;2024. Assignments by <a href="https://umairahmad.net"
                            class="text-white fw-bold text-decoration-none"></a><b>www.umairahmad.net</b></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
